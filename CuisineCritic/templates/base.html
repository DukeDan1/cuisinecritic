<!DOCTYPE html>
{%load staticfiles%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;family=Cairo:wght@300;400;700&amp;display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/131ba6be4a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link id="theme" href="https://cuisine.dukedan.uk/files/standard.css" rel="stylesheet">
    <title> 
        CuisineCritic
        {% block title_block %}
        -
        {% endblock %} 
    </title>
    <style>
        .container {
            max-width: 960px;
        }

        .header-mw700 {
            max-width: 700px;
        }

        #background-img-wrap {
            background: url('https://cdn.discordapp.com/attachments/960946380476669994/1080909695855906887/Chinese-food-e1503874824887_1.png') no-repeat center;
            background-size: cover;
        }
        #background_blur {
            position: absolute;
            width: 100%;
            height: 100%;

            background: rgba(74, 74, 74, 0.5);
            backdrop-filter: blur(20px);
        }

        .bg-wrap-contents {
            position: absolute;
            width: 80%;
            left: 10%;
            top: 120px;

            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), inset 0px 4px 50px rgba(0, 0, 0, 0.25);
            padding: 15rem !important;
        }

        @media screen and (max-width: 500px) {
            .bg-wrap-contents {padding:5rem !important;}
        }

        .vertical-center {
          margin: 0;
          position: absolute;
          top: 50%;
          -ms-transform: translateY(-50%);
          transform: translateY(-50%);
        }

        #section1 {
          background-color: #9dd5e3;
        }

        footer {
            position: absolute;
            width: 100%;
            height: 84px;
            left: 0px;
            bottom: 0;

            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0px -4px 4px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(50px);
        }

        nav div div ul li a.active {
            color: #b5adad !important;
        }
        .navbar {
            position: absolute;
            width: 100%;
            height: 120px;

            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(50px);
        }
    </style>
</head>
<body>
    <div class="bg-image vh-100" id="background-img-wrap">
        <div id="background_blur"></div>

        <nav class="navbar navbar-dark navbar-expand-lg">
            <div class="container container-fluid">
                <a class="navbar-brand" href="#">
                    <!-- <img src="https://cuisine.dukedan.uk/somecoollogo.png" alt="" height="40"> !-->
                    Cuisine Critic
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" pa-marked="1">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarColor01">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" pa-marked="1">Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#another" pa-marked="1">Another option</a>
                    </li>

                    </ul>
                </div>
            </div>
        </nav>

        <div class="text-center bg-wrap-contents">
            <!-- Page specific content goes here -->
            <div class="container">
                <main>
                    {% block body_block %}
                    {% endblock %}
                </main>
            </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <p>Footer</p>
            </div>
        </footer>

    </div>


</body>
</html>
