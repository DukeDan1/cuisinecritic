<!DOCTYPE html>
{%load staticfiles%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;family=Cairo:wght@300;400;700&amp;display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/131ba6be4a.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link id="theme" href="https://cuisine.dukedan.uk/files/standard.css" rel="stylesheet">
    <title> 
        CuisineCritic
        {% block title_block %}
        -
        {% endblock %} 
    </title>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://cuisine.dukedan.uk/somecoollogo.png" alt="" height="40">
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" pa-marked="1">
          <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-end" id="navbarColor01">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#" pa-marked="1">Home
                    <span class="visually-hidden">(current)</span>
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#another" pa-marked="1">Another option</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>

    <!-- Page specific content goes here -->
    <div class="container">
        {% block body_block %}
        {% endblock %}
    </div>

    <div class="container">
        <footer>
            <p>Footer</p>
        </footer>
    </div>

</body>
</html>
