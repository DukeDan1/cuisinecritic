{% extends 'CuisineCritic/base.html' %}
{% block title_block %}
    Log inpage
{% endblock %} 
{% load static %}

{% block navbar %}

<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <style>
        .form-box h2{
            font-family: 'Poppins', sans-serif;
            font-size: 2em;
            color: #fff;
            text-align: center;
        }
    </style>

    <script>
        window.onload = () => {
            document.getElementById('login').addEventListener('submit', (e) => {
                e.preventDefault();

                
                button_disable(true);
                fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': document.querySelector(["[name=csrfmiddlewaretoken]"]).value
                    },
                    body: new FormData(document.getElementById("login")),
                }).then(res => res.json())
                .then(data => {
                    var resElement =  document.getElementById('response');
                    if(data.success) {
                        resElement.innerHTML = generateAlert(data.message, 'success');
                        setTimeout(() => {
                            window.location.href = '/restaurants';
                        }, 500);
                    } else {
                        button_disable(false);
                        resElement.innerHTML = generateAlert(data.message);
                    }
                })
                .catch(err => {
                    console.log(err);
                    button_disable(false);
                    document.getElementById('response').innerHTML = generateAlert("Something went wrong. Please retry.");
                });
            });
        };

        function button_disable(enable) {
            var btn = document.getElementById('submit');
            if (!enable) {
                btn.disabled = false;
                btn.classList.replace("btn-info", "btn-light");
                btn.innerHTML = "Log in";
            } else {
                btn.disabled = true;
                btn.classList.replace("btn-light", "btn-info");
                btn.innerHTML = "Submitting...";
            }
        }

        function generateAlert(msg, type='danger') {
            return `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                <strong> ${msg} </strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            `
        }
    </script>
    <body>
        <section>
            <div class="form-box">
                <div class="form-value">
                    <form id="login">
                        {% csrf_token %}
                        <h2>Log in</h2>
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <span class="icon"></span>
                            <input type="email" required name="email">
                            <label>Email</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <span class="icon"></span>
                            <input type="password" required name="password">
                            <label>Password</label>
                        </div>
                        <div class="forget">
                            <label for=""><input type="checkbox">Remember Me <a href="forgottenPassword">Forgotten Password</a></label>
                        </div>
                        
                        <button type="submit" class="btn btn-light" id="submit">Log in</button>

                        <div class="register">
                            <p>Create an account <a href="register">Register</a></p>
                        </div>
                    </form>
                    <div id="response" class="mt-3 mb-3">
                        <!-- AJAX response will be inserted here when the form is submitted. -->
                    </div>
                </div>
            </div>
        </section>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
{% endblock %}
