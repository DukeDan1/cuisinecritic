      <style>
        *{
          box-sizing: border-box;
        }
        body{
          margin: 0;
          background: url("https://media.istockphoto.com/id/545286388/photo/chinese-food-blank-background.jpg?s=612x612&w=0&k=20&c=pqOIy07YKO5PlU5VxjscwTGRrrZ8PluKMUjSOz-II60=");

        ul{

        }

          text-decoration: none;

          color: white;
          padding: 20px 10px;

        }
        .image-container{

          margin: auto;
          background: #f2f2f2;
          overflow: auto;
        }
        .gallery{
          margin: 5px;
          border: 1px solid #ccc;
          float: left;
          width: 390px;
        }
        .gallery img{
          width: 100%;
          height: auto;
        }
        .name{

          text-align: center;
        }
        .search-container{

        .search-bar{

          padding: 10px 20px;

          outline: none;
          padding: 24px 20px;
